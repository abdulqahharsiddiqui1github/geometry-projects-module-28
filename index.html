<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    
<body>
    <header>

    </header>
    <main>
      <!-- main container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- triangle card -->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 X b X h </p>
              <p>
                <!-- triangle base -->
                <input class="border px-2 w-20 text-xl  bg-gray-200" type="text" name="" id="triangle-base" placeholder="base">
                <span class="ml-2">cm</span>
                <!-- triangle height -->
                <input id="height-field" class="border px-2 w-20 text-xl  bg-gray-200" type="text" name="" placeholder="height">
                <span class="ml-2">cm</span>

              </p>
              <p class="text-2xl">Area: <span id="triangle-area">0</span>cm<sup>2</sup></p>
              <div class="card-actions">
                <button onclick="calculatorTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

  <!-- triangle card -->
  <div class="card w-80 bg-base-100 shadow-xl">
    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
    <div class="card-body">
      <h2 class="card-title">rectangle</h2>
      <p>Area (A) = w X l</p>
      <p>
        <!-- triangle width -->
        <input class="border px-2 w-20 text-xl  bg-gray-200" type="text" name="" id="rectangle-width" placeholder="width">
        <span class="ml-2">cm</span>
        <!-- rectangle length -->
        <input id="rectangle-length" class="border px-2 w-20 text-xl  bg-gray-200" type="text" name="" placeholder="length">
        <span class="ml-2"> cm</span>

      </p>
      <p class="text-2xl">Area: <span id="rectangle-area">0</span>cm<sup>2</sup></p>
      <div class="card-actions">
        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
      </div>
    </div>
  </div>


          <!-- second card -->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- third card -->
          <div class="card w-80 bg-base-100 shadow-xl">
            <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

        </div>
        <!-- area calculator -->
        <div class="w-[400px] text-center"> 
          <h3 class="text-4xl">Area calculator</h3>
        </div>
      </div>

    </main>    
    <script src="script/area-calculator.js"></script>
</body>
</html>
